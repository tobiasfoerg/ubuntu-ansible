---
- name: install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: install node LTS as default
  shell: >
    source {{ ansible_env.HOME }}/.nvm/nvm.sh
    nvm install --lts --default
  args:
    executable: /bin/bash
